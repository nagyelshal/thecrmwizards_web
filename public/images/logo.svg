<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Symbol -->
  <g>
    <!-- Wizard hat shape -->
    <path d="M15 45 L25 15 L35 45 Z" fill="url(#logoGradient)" />
    <!-- Stars on hat -->
    <circle cx="22" cy="25" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="28" cy="30" r="1" fill="white" opacity="0.7"/>
    <circle cx="25" cy="35" r="1.2" fill="white" opacity="0.8"/>
    
    <!-- Wand -->
    <line x1="35" y1="45" x2="42" y2="38" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="42" cy="38" r="2" fill="url(#logoGradient)"/>
    
    <!-- CRM Elements (representing database/connections) -->
    <rect x="12" y="47" width="6" height="3" rx="1" fill="#64748b"/>
    <rect x="20" y="47" width="6" height="3" rx="1" fill="#64748b"/>
    <rect x="28" y="47" width="6" height="3" rx="1" fill="#64748b"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="47" x2="25" y2="45" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="23" y1="47" x2="25" y2="45" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
    <line x1="31" y1="47" x2="25" y2="45" stroke="#94a3b8" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1e293b">
    The CRM
  </text>
  <text x="55" y="45" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Wizards
  </text>
</svg>
