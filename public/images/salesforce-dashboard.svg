<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="white" rx="20"/>
  
  <!-- Salesforce Cloud -->
  <g transform="translate(50, 40)">
    <!-- Main cloud shape -->
    <path d="M40 60 Q20 40 40 30 Q60 20 80 30 Q100 20 120 30 Q140 25 160 40 Q180 30 200 50 Q210 70 190 80 Q200 100 180 110 Q160 120 140 110 Q120 115 100 110 Q80 120 60 110 Q40 115 20 100 Q10 80 20 70 Q5 55 20 45 Q25 35 40 40 Z" 
          fill="url(#cloudGradient)" opacity="0.9"/>
    
    <!-- Salesforce logo elements (abstract) -->
    <circle cx="80" cy="65" r="8" fill="white" opacity="0.9"/>
    <circle cx="120" cy="65" r="8" fill="white" opacity="0.9"/>
    <circle cx="100" cy="80" r="6" fill="white" opacity="0.9"/>
    <path d="M90 55 Q100 50 110 55" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- Cloud text -->
    <text x="100" y="130" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#0369a1">
      Salesforce Platform
    </text>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(280, 120)">
    <!-- Chart background -->
    <rect x="0" y="0" width="100" height="80" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Bar charts -->
    <rect x="10" y="50" width="12" height="20" fill="url(#dataGradient)" rx="2"/>
    <rect x="30" y="35" width="12" height="35" fill="url(#dataGradient)" rx="2"/>
    <rect x="50" y="25" width="12" height="45" fill="url(#dataGradient)" rx="2"/>
    <rect x="70" y="15" width="12" height="55" fill="url(#dataGradient)" rx="2"/>
    
    <!-- Trend line -->
    <path d="M16 60 L36 45 L56 35 L76 25" stroke="#eab308" stroke-width="2" fill="none"/>
    <circle cx="16" cy="60" r="2" fill="#eab308"/>
    <circle cx="36" cy="45" r="2" fill="#eab308"/>
    <circle cx="56" cy="35" r="2" fill="#eab308"/>
    <circle cx="76" cy="25" r="2" fill="#eab308"/>
    
    <!-- Label -->
    <text x="50" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b">
      ROI Growth
    </text>
  </g>
  
  <!-- Connection elements -->
  <g>
    <!-- Data connections -->
    <line x1="220" y1="100" x2="280" y2="130" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="200" y1="120" x2="280" y2="140" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="180" y1="140" x2="280" y2="150" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,4"/>
    
    <!-- Data nodes -->
    <circle cx="220" cy="100" r="4" fill="#0ea5e9"/>
    <circle cx="200" cy="120" r="4" fill="#10b981"/>
    <circle cx="180" cy="140" r="4" fill="#eab308"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <!-- Automation symbol -->
    <circle cx="70" cy="200" r="20" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <path d="M65 195 L70 200 L75 195 M70 200 L70 205" stroke="#0ea5e9" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="70" y="235" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Automation</text>
    
    <!-- Integration symbol -->
    <circle cx="320" cy="200" r="20" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
    <path d="M315 195 Q320 190 325 195 M315 205 Q320 210 325 205 M315 200 L325 200" stroke="#eab308" stroke-width="2" fill="none" stroke-linecap="round"/>
    <text x="320" y="235" text-anchor="middle" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Integration</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="160" height="50" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Metrics -->
    <text x="20" y="18" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#1e293b">Performance Metrics</text>
    
    <text x="20" y="32" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Lead Conversion:</text>
    <text x="90" y="32" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="#10b981">+247%</text>
    
    <text x="20" y="42" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Process Efficiency:</text>
    <text x="90" y="42" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="#0ea5e9">+180%</text>
  </g>
</svg>
